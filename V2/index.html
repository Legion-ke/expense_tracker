<div class="news">

    <marquee behavior="scroll" height="50" scrollamount="20">
        <h1>Stock Market News</h1> 
      </marquee>
    <div id="news-container">
        <!-- News articles will be displayed here -->
    </div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual NewsAPI key
        const apiKey = 'd81707d6f1d543bbabace98a0b9479a6';
        const apiUrl = `https://newsapi.org/v2/everything?q=stock%20market&apiKey=${apiKey}`;

        // Function to fetch and display news articles
        async function fetchNews() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const articles = data.articles;

                const newsContainer = document.getElementById("news-container");

                articles.forEach(article => {
                    const articleDiv = document.createElement("div");
                    articleDiv.className = "news-article";

                    const title = document.createElement("h2");
                    title.textContent = article.title;

                    const description = document.createElement("p");
                    description.textContent = article.description;

                    const source = document.createElement("p");
                    source.textContent = `Source: ${article.source.name}`;

                    const link = document.createElement("a");
                    link.href = article.url;
                    link.textContent = "Read more";

                    articleDiv.appendChild(title);
                    articleDiv.appendChild(description);
                    articleDiv.appendChild(source);
                    articleDiv.appendChild(link);

                    newsContainer.appendChild(articleDiv);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        // Call the fetchNews function to populate the page with news
        fetchNews();
    </script>
</div>
</body>
</html>
